<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urmi.ai</title>
    <script>
        // Ensure we're at the root URL
        if (window.location.pathname.includes('/client/')) {
            window.location.href = '/';
        }
        
        // Redirect to React app after a short delay
        setTimeout(function() {
            // Check if still on loading page after 3 seconds
            if (document.querySelector('.loader')) {
                // Try to load the app directly
                window.location.href = '/landing';
            }
        }, 3000);
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #1C1A1C;
            color: #C2C2C2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .loader {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid #FF335F;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .container {
            text-align: center;
        }
        .login-link {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #FF335F;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
        .message {
            margin: 10px 0 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <p class="message">Loading Urmi.ai...</p>
    </div>
</body>
</html>
